{% extends "base.html" %}
{% load static%}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4 text-center">Contact us</h2>
            <hr>
        </div>
    </div>
    <!--contact form -->
    <div class="row pb-5 justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact' %}" class="form mb-2" id="contact-form">
                {% csrf_token %}
                {{ form | crispy }}
                <div class=" text-right">
                    <a href="{% url 'home' %}" class="btn border-black">Cancel</a>
                    <button class="btn checkout-btns rounded-0" type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
